<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>과제-계산기만들기</title>
</head>

<body>
    <table>
        <tr><td colspan="4" class="result" onclick="buttons(event)"> v</td></tr>
        <tr><td colspan="3" class="cancle" onclick="buttons(event)">C</td><td class="math" onclick="buttons(event)">/</td></tr>
        <tr><td class="num" onclick="buttons(event)">1</td><td class="num" onclick="buttons(event)">2</td><td class="num" onclick="buttons(event)">3</td><td class="math" onclick="buttons(event)">*</td></tr>
        <tr><td class="num" onclick="buttons(event)">4</td><td class="num" onclick="buttons(event)">5</td><td class="num" onclick="buttons(event)">6</td><td class="math" onclick="buttons(event)">+</td></tr>
        <tr><td class="num" onclick="buttons(event)">7</td><td class="num" onclick="buttons(event)">8</td><td class="num" onclick="buttons(event)">9</td><td class="math" onclick="buttons(event)">-</td></tr>
        <tr><td class="num comma" onclick="buttons(event)">.</td><td class="num" onclick="buttons(event)">0</td><td colspan="2" class="equle" onclick="buttons(event)">=</td></tr>
    </table>

    <script src="./app.js"></script>
</body>

</html>
